<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h1>Главная страница index</h1>
<nav class="container">
    <section class="raw">
        <div class="col-3">
            <ul class="item-group">
                <li class="item-group-item">
                    <a href="{% url 'index' %}">
                        Все
                    </a>
                </li>
                {% for category in categories %}
                    <li class="item-group-item"><a href="{% url 'items' parent_or_child='parent' pk=category.id %}">{{ category }}</a> </li>
                    {% for subCategory in category.children.all %}
                        <li class="item-group-item m-3"><a href="{%url 'items' parent_or_child='child' pk=subCategory.id %}">{{ subCategory }}</a></li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
    {#        <div class="col-2">#}
    {#            {% for item in items %}#}
    {#                <p class="m-3">#}
    {#                    {{ item.name }}#}
    {#                </p>#}
    {#            {% endfor %}#}
    {#        </div>#}
    </section>
</nav>
</body>
</html>
